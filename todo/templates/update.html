{% include 'header.html' %}

<div class="container">
  <h2>Update Todo</h2><br><br>

  <form class="form-horizontal" action="{% url 'update' %}" method="post">
      {% csrf_token %}

    <div class="form-group">
      <label class="control-label col-sm-2" for="id">Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" placeholder="Enter Todo Id.." name="id" required="">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" placeholder="Enter Todo Title.." name="title" required="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Text:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" placeholder="Enter Todo Text.." name="text" required="">
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

{% include 'footer.html' %}
